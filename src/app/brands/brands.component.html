<div class="container">
    <div class="row">
        <h1 class="text-center text-main my-4">All Brands</h1>
        <div class="col-md-3" *ngFor="let item of brandList">
            
                <div class="product" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getSpecificBrand(item._id)" >
                    <img [src]="item.image" class="w-100" alt="">
                    <p class="text-center">{{item.name}}</p>
                </div>
              
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row align-items-center justify-content-center">
                        <div class="col-md-6">
                          <h3 class="text-capitalize text-main">{{BrandName?.name}}</h3>
                          <p>{{BrandName?.name}}</p>
              
                        </div>
                        <div class="col-md-6">
                          <img [src]="BrandName?.image" class="w-100" alt="">

                        </div>
                      </div>
                      
                        <!-- <img [src]="BrandName?.image" class="w-100" alt="">
                        <p class="text-center">{{BrandName?.name}}</p> -->
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
