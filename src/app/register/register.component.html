
<div class="container">
    
    <div class="mx-auto w-75 py-5">
        <h2>Register Now</h2>
        <form [formGroup]="registerForm">
    <div class="alert alert-danger"*ngIf="errorMsg">{{errorMsg}}</div>

            <div>
                <label for="Name">Name</label>
                <input formControlName="name" type="text" class="form-control"  id="Name">

                <div *ngIf="registerForm.get('name')?.errors &&registerForm.get('name')?.touched"  class="alert alert-danger">
                    <p *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
                    <p *ngIf="registerForm.get('name')?.getError('minlength')">Name min 3</p>
                    <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name max 20</p>
                </div>
            </div>
             
            <div>
                <label for="email">email</label>
                <input formControlName="email" type="email" class="form-control"  id="email">
                
                <div *ngIf="registerForm.get('email')?.errors &&registerForm.get('email')?.touched"  class="alert alert-danger">
                    <p *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
                    <p *ngIf="registerForm.get('email')?.getError('email')">email is not valid</p>
                </div>
            </div>

            
            <div>
                <label for="password">password</label>
                <input formControlName="password" type="password" class="form-control"  id="password">
                <div *ngIf="registerForm.get('password')?.errors &&registerForm.get('password')?.touched"  class="alert alert-danger">
                    <p *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
                    <p *ngIf="registerForm.get('password')?.getError('pattern')">AA aa @# and 123 </p>
                </div>
            </div>
            <div>
                <label for="rePassword">rePassword</label>
                <input formControlName="rePassword" type="password" class="form-control"  id="rePassword">
                <div *ngIf="registerForm.get('rePassword')?.errors &&registerForm.get('rePassword')?.touched"  class="alert alert-danger">
                    <p *ngIf="registerForm.get('rePassword')?.getError('match')">Password and rePassword not match  </p>
                    <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is required</p>
                    <p *ngIf="registerForm.get('rePassword')?.getError('pattern')">AA aa @# and 123 </p>
                </div>
            </div>
            <div>
                <label for="phone">phone</label>
                <input formControlName="phone" type="text" class="form-control"  id="phone">
                <div *ngIf="registerForm.get('phone')?.errors &&registerForm.get('phone')?.touched"  class="alert alert-danger">
                    <p *ngIf="registerForm.get('phone')?.getError('pattern')">please enter valid EG phone </p>
                </div>
            </div>
            
            <button *ngIf="spinner==false" [disabled]="registerForm.invalid" (click)="sendDate(registerForm)" class="btn btn-success my-2">Register</button>
            <button *ngIf="spinner==true"  class="btn btn-success my-2"><i class="fa-solid fa-spinner fa-spin"></i></button>
        </form>
    </div> 
</div>
