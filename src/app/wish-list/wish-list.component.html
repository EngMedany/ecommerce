<div class="bg-main-light py-3 w-75 mx-auto my-3" *ngIf="WishListData">

    <h2>Shipping WishList</h2>
    

    <div class="row my-2 align-items-center" *ngFor="let item of WishListData">
        <div class="col-md-2">
        <img [src]="item.imageCover" class="w-100 m-2" alt="">
        </div>
        <div class="col-md-10">
            <h3 class="fs-5">{{item.title}}</h3>
            <p class="text-main">{{item.price}} EGP </p>
           <div class="d-flex justify-content-between"> 
            <button (click)="deleteItem(item._id)"  class="btn">
                <i class="fa-solid fa-trash-can text-danger"></i>
                <span class="mx-2"> Remove </span>
           </button>
           <div class="btn ">
            <button   class="btn border-success"  (click)="addToCartFromWish(item._id)">add to cart</button>
            
           </div>
           
        </div>
        </div>
    </div>

   
</div>
