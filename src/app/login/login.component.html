
<div class="container">
    
    <div class="mx-auto w-75 py-5">
        <h2>Login Now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="sendDate(loginForm)">
    <div class="alert alert-danger"*ngIf="errorMsg">{{errorMsg}}</div>

            
             
            <div>
                <label for="email">email</label>
                <input formControlName="email" type="email" class="form-control"  id="email">
                
                <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched"  class="alert alert-danger">
                    <p *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
                    <p *ngIf="loginForm.get('email')?.getError('email')">email is not valid</p>
                </div>
            </div>

            
            <div>
                <label for="password">password</label>
                <input formControlName="password" type="password" class="form-control"  id="password">
                <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched"  class="alert alert-danger">
                    <p *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                    <p *ngIf="loginForm.get('password')?.getError('pattern')">AA aa @# and 123 </p>
                </div>
                <a routerLink="/forgetPassword">forgetPassword?</a>
            </div>
         
            
            <button *ngIf="spinner==false" [disabled]="loginForm.invalid"  class="btn btn-success my-2">Login</button>
            <button *ngIf="spinner==true"  class="btn btn-success my-2"><i class="fa-solid fa-spinner fa-spin"></i></button>
        </form>
    </div> 
</div>
